<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css" />

    <script
      type="module"
      src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.esm.js"></script>
    <script
      nomodule=""
      src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Perfect Place</h1>
      <div>
        <ul>
          <li>
            <h2 href="#About me">About Us</h2>
          </li>
          <li>
            <h2 href="https://www.linkedin.com/in/julacey">Sign In</h2>
          </li>
        </ul>
      </div>
    </header>

    <section class="hero">
      <h2>Find Your Next Location:</h2>
      <blaze-sticky top="30">
        <div class="c-input-group">
          <div class="o-field">
            <input
              class="c-field u-large"
              placeholder="What Job Are You Looking For?" />
          </div>
          <div class="o-field">
            <input
              class="c-field u-large"
              placeholder="What City Are You Looking For?" />
          </div>
          <div class="o-field o-field--fixed" style="width: 15%">
            <select class="c-field u-large">
              <option>Neighborhood</option>
              <option>City</option>
              <option>Rural</option>
            </select>
          </div>
          <div class="o-field o-field--fixed" style="width: 10%">
            <select class="c-field u-large">
              <option>BedRooms</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5+</option>
            </select>
          </div>
          <div class="o-field o-field--fixed" style="width: 10%">
            <select class="c-field u-large">
              <option>Bathrooms</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5+</option>
            </select>
          </div>
        </div>
        <button
          id="searchButton"
          type="button"
          class="c-button c-button--ghost">
          Lets Find A Place
        </button>
      
    </section>

    <section id="card-container" class="container">
      
    </section>
  </blaze-sticky>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
